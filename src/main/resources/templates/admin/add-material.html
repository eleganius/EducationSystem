<!DOCTYPE html>
<html lang="ja" xmlns:th= "http://www.thymeleaf.org">
<head th:replace="~{admin/parts/common :: html_head()}"></head>
<body>
<header th:replace="~{admin/parts/common :: header()}"></header>
<div class="container">

  <h1 class="my-4 h3">視聴覚教材の追加</h1>

  <div class="row">
    <div class="col">

      <form class="form" action="" method="post" th:object="${material}">
        <div class="row mb-3">
          <label for="name" class="col-md-2 col-form-label">教材名</label>
          <div class="col-md-10">
            <input type="text" th:field="*{name}" class="form-control">
            <small class="error-message" th:errors="*{name}"></small>
          </div>
        </div>
        <div class="row mb-3">
          <label for="publisher" class="col-md-2 col-form-label">出版元</label>
          <div class="col-md-10">
            <input type="text" th:field="*{publisher}" class="form-control">
            <small class="error-message" th:errors="*{publisher}"></small>
          </div>
        </div>

        <div class="row mb-3">
          <label for="note" class="col-md-2 col-form-label">備考</label>
          <div class="col-md-10">
            <input type="text" size="50" th:field="*{note}" class="form-control">
            <small class="error-message" th:errors="*{note}"></small>
          </div>
        </div>

        <div class="row mb-3">
          <label for="materialType.id" class="col-md-2 col-form-label">種類</label>
          <div class="col-md-10">
            <select th:field="*{materialType.id}" class="form-control">
              <option th:each="type : ${materialTypeList}" th:value="${type.id}">[[${type.name}]]</option>
            </select>
          </div>
        </div>

        <input class="btn btn-primary" type="submit" value="保存する">
        <a th:href="@{/admin/material/list}" class="btn btn-light">キャンセル</a>
      </form>

    </div><!-- /.col- -->
  </div><!-- /.row -->

</div><!-- /.container -->
<th:block th:replace="~{admin/parts/common :: javascripts()}"></th:block>
</body>
</html>
