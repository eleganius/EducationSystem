<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/parts/common :: html_head()}"></head>

<body id="loginPage">
	<div class="container">

		<div class="row justify-content-center">
			<div class="col col-md-6 mt-4">

				<div class="panel panel-default text-center">
					<h1 class="h3">管理者ログイン</h1>
					<div class="panel-body">

						<div class="alert alert-success" th:if="${message}" }>
							[[${message}]]
						</div>

						<div class="alert alert-danger" th:errors="${login.loginId}"></div>
						<div class="alert alert-danger" th:errors="${login.loginPass}"></div>

						<form action="" method="post" th:object="${login}">
							<div class="mb-3">
								<input type="text" placeholder="ログインID" class="form-control" th:field="*{loginId}">
							</div>
							<div class="mb-3">
								<input type="password" placeholder="パスワード" class="form-control" th:field="*{loginPass}">
							</div>
							<div class="mb-3">
								<input type="submit" class="btn btn-primary w-100" value="ログイン">
							</div>
						</form>

					</div>
				</div>

			</div><!-- /.col- -->
		</div><!-- /.row -->

	</div><!-- /.container -->
	<th:block th:replace="~{admin/parts/common :: javascripts()}"></th:block>
</body>

</html>
